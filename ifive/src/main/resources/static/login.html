<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /* 전체 페이지 스타일 */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* 페이지 배경색 */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* 로고 스타일 */
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px; /* 로고 크기 조절 */
    }

    /* 로그인 컨테이너 스타일 */
    .login-container {
        width: 100%;
        max-width: 500px; /* 로그인 박스 크기 더 크게 설정 */
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
    }

    /* 제목 스타일 */
    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* 입력 그룹 스타일 */
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    /* 로그인 버튼 스타일 */
    .login-button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #45a049;
    }

    /* 회원가입 링크 스타일 */
    .signup-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .signup-link a {
        color: #007BFF;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
<body>
<!-- 로고는 div박스 밖에 위치 -->
<img src="images/logo.png" alt="Logo" class="logo">

<div class="login-container">
    <h2>백만볼트 로그인</h2>
    <form action="/login" method="POST">
        <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
        <div class="signup-link">
            <a href="/signup">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
