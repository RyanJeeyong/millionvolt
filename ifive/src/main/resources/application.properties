spring.application.name=ifive

server.port=8081
# mysql driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url: jdbc:mysql://localhost:3306/milionvolt?characterEncoding=UTF-8
spring.datasource.username: ifive
spring.datasource.password: ifive
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

logging.level.org.springframework.web=info
logging.level.com.example.springedu=debug
logging.level.thymeleaf.exam=trace
# Hibernate DDL auto setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# mybatis camel-case convert
mybatis.configuration.map-underscore-to-camel-case=true