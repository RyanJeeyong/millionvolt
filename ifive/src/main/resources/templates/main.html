<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기차 충전소 지도</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9cc35d8f9e7435ff9fe2a4eb25f11087"></script>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        #header img {
            height: 40px;
        }
        #header nav {
            display: flex;
            gap: 20px;
        }
        #header nav a {
            color: white;
            text-decoration: none;
        }
        #main {
            display: flex;
            height: calc(100vh - 60px);
        }
        #map {
            flex: 3;
            height: 100%;
        }
        #infoPanel {
            flex: 1;
            max-width: 300px;
            background: #f7f7f7;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }
        #infoPanel h2 {
            margin-top: 0;
        }
        #infoPanel ul {
            list-style: none;
            padding: 0;
        }
        #infoPanel ul li {
            margin: 5px 0;
            padding: 5px;
            background: #eaeaea;
            border-radius: 5px;
        }
        /* 오버레이 배경 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* 기본적으로 숨김 */
        }

        /* 모달 창 */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 70%; /* 모달 최대 높이 */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden; /* 모달 전체 크기 고정 */
        }

        /* 닫기 버튼 */
        .modal .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* 모달 내용 영역 */
        .modal-content {
            padding: 20px;
            overflow-y: auto; /* 수직 스크롤 활성화 */
            max-height: calc(70% - 40px); /* 모달 최대 높이에서 여백 제외 */
        }

        #mycharge {
            text-align: center;
        }

        #myplace {
            margin-top: 40px;
        }

        /* 기본 스타일 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none; /* 기본적으로 숨김 */
            position: absolute;
            top: 100%;
            left: 0;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu .options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .option {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        .toggle {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* 활성화 상태 */
        .dropdown-menu.show {
            display: block;
        }

        .option.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        #chargerStation {
            background-color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기차 충전소 지도</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9cc35d8f9e7435ff9fe2a4eb25f11087"></script>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<!-- 상단(Header) -->
<header id="header">
    <img src="/static/images/millionvolte.png" alt="로고" style="width: 120px; height: 120px">
    <nav>
        <a href="#">이용방법</a>
        <a href="#">결제 및 예약</a>
        <a href="#">마이페이지</a>
        <a href="#">로그인</a>
        <a href="#">로그아웃</a>
    </nav>
</header>

<!-- 충전속도 카테고리 -->
<div class="dropdown">
    <button class="dropdown-toggle">충전속도</button>
    <div class="dropdown-menu">
        <div class="options">
            <button class="option">7kW</button>
            <button class="option">50kW</button>
            <button class="option">100kW</button>
            <button class="option">200kW</button>
            <button class="option">300kW 이상</button>
        </div>
        <div class="actions">
            <button id="reset">초기화</button>
            <button id="apply">적용하기</button>
        </div>
    </div>
</div>

<!-- 메인(Main) -->
<div id="main">
    <!-- 지도 -->
    <div id="map"></div>

    <!-- 고정 정보 창 -->
    <div id="infoPanel">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="충전소, 지역 검색" style="margin-top: 70px; width: 70%;">
            <button onclick="searchStations()">검색</button>
        </div>
        <div id="myplace">
            <h2 id="mycharge">내 주변 충전소</h2>
            <ul id="stationList">
                <!-- 타임리프를 사용하여 충전소 목록 출력 -->
                <li th:each="station : ${chargingStations}" id="chargerStation">
                    <span th:text="${station.name}">충전소 이름</span><br>
                    <span th:text="${station.chargers.size()}">충전기 개수</span><br>
                    <span th:text="${station.chargeSpeed}">충전 속도</span> |
                    <span th:text="${station.chargeRate}">충전 요금</span>
                </li>
            </ul>
        </div>
        <div id="selectedStation">
            <!-- 선택된 충전소 정보 -->
        </div>
    </div>
</div>

<div id="modalOverlay" class="overlay"></div>
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">×</span>
    <h2>충전소 정보</h2>
    <div id="modalContent" class="modal-content">
        <!-- 충전소 정보 목록 -->
        <ul>
            <li th:each="charger : ${selectedStation.chargers}">
                <span th:text="'충전기 ' + ${charger.id} + ': ' + ${charger.status}">충전기 상태</span>
            </li>
        </ul>
    </div>
</div>

<script>
    // 카카오 맵 초기화
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
        level: 5
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 충전소 데이터 예제 (타임리프는 서버에서 이 데이터를 처리)
    var chargingStations = [[${chargingStations}]];  // 타임리프를 통해 서버에서 전달된 데이터를 받아옴

    // 마커 생성 및 클릭 이벤트
    chargingStations.forEach(function(station) {
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(station.lat, station.lng),
            map: map
        });

        kakao.maps.event.addListener(marker, 'click', function() {
            showStationInfo(station);
        });
    });

    // 충전소 정보 표시
    function showStationInfo(station) {
        var infoDiv = document.getElementById('selectedStation');
        infoDiv.innerHTML = `<h4>${station.name}</h4>`;
        var ul = document.createElement('ul');
        station.chargers.forEach(function(charger) {
            var li = document.createElement('li');
            li.textContent = `충전기 ${charger.id}: ${charger.status}`;
            ul.appendChild(li);
        });
        infoDiv.appendChild(ul);
    }

    // 검색 기능 (예제)
    function searchStations() {
        var query = document.getElementById('searchInput').value;
        alert(`검색어 "${query}"로 충전소 검색을 수행합니다.`);
    }

    function openModal() {
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }

    // 드롭다운 토글
    document.querySelector('.dropdown-toggle').addEventListener('click', function () {
        const dropdownMenu = document.querySelector('.dropdown-menu');
        dropdownMenu.classList.toggle('show');
    });

    // 옵션 클릭 이벤트
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', () => {
            option.classList.toggle('active');
        });
    });

    // 초기화 버튼
    document.getElementById('reset').addEventListener('click', () => {
        document.querySelectorAll('.option').forEach(option => {
            option.classList.remove('active');
        });
    });

    // 적용하기 버튼
    document.getElementById('apply').addEventListener('click', () => {
        const selectedOptions = Array.from(document.querySelectorAll('.option.active'))
            .map(option => option.textContent.trim());

        console.log('Selected Options:', selectedOptions);
    });

    // 필터 적용하기 버튼 이벤트
    document.getElementById('apply').addEventListener('click', () => {
        const selectedOptions = Array.from(document.querySelectorAll('.option.active'))
            .map(option => option.textContent.trim());

        const chargeSpeed = selectedOptions.length ? selectedOptions[0] : null; // 첫 번째 옵션
        const chargerStatus = selectedOptions.length > 1 ? selectedOptions[1] : null; // 두 번째 옵션

        // 필터 적용을 위한 URL로 이동
        window.location.href = `/charging/filter?chargeSpeed=${chargeSpeed}&chargerStatus=${chargerStatus}`;
    });
</script>
</body>
</html>
